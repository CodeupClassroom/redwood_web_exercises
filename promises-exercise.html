<script>
    "use strict";

    const wait = (milliseconds) => {
          return new Promise((resolve, reject) => {
              setTimeout(() => {
                resolve();
              }, milliseconds);
          });
    };

    const printMsg = (milliseconds) => {
        console.log(`You\'ll see this after ${milliseconds / 1000} second`)
    };

    wait(1000).then( () => printMsg(1000) );
    wait(3000).then( () => printMsg(3000) );

    const optionalHeaders = {
        headers: {
            "Authorization": "token MY_TOKEN"
        }
    };

    const getCommits = (username) => {
      return fetch(`https://api.github.com/users/${username}/events`);
    };

    let githubPromise = getCommits("fmendozaro");

    githubPromise.then( (promise) => {
        promise.json().then( (response) => {
            console.log(response[0].created_at);
        })
    } )



</script>
