<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 3 box model</title>
    <style>
        /* Content box */
        div  {
            box-sizing: border-box;
            width: 50px;
            height: 50px;
            border: 1px solid #000;
        }
        div:last-child {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>Text</div>
    <div>Text</div>
</body>
</html>
