<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>More promises</title>
</head>
<body>
<script>
    function practiceCoding() {
        console.log("I'm practicing writing code...");
        setTimeout(
            () => {},
            2000
        );
    }
    function practiceShortcuts() {
        console.log("I'm practicing the refactoring shortcuts");
         setTimeout(
             () => {},
             3000
         );
    }
    function readNextLesson() {
        console.log("I'm reading the next lesson");
        setTimeout(
            () => {},
            1500
        );
    }

    let ifPracticedCoding = new Promise(function (resolve) {
        practiceCoding();
        reject();
    });
    let ifPracticeShortcuts = new Promise(function (resolve) {
        practiceShortcuts();
        resolve();
    });
    let ifReadNextLesson = new Promise(function (resolve) {
        readNextLesson();
        resolve();
    });

    ifPracticedCoding
        .then(() => ifPracticeShortcuts)
        .then(() => ifReadNextLesson)
        .then(() => console.log("yay, i completed all!"))
        .catch(() => console.error("something went wrong"))
    ;

    /*Promise.all([
        ifPracticedCoding,
        ifPracticeShortcuts,
        ifReadNextLesson
    ]).then(() => console.log("yay, i completed all!"));*/

</script>
</body>
</html>
