
<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="container">



    <h1>My Tool Store</h1>
    <button id="update" class="btn btn-success">Update</button>
    <table id="products" class="table table-hover table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>


</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
    (function() {
        "use strict";

        var updateBtn = $("#update");

        // TODO: Create an ajax GET request for /data/inventory.json
        var onSuccess = function(tools){
            var html = "";

            $("#insertProducts").empty();

            tools.forEach(function(tool){

                html += "<tr>" +
                    "<td>" + tool.title + "</td>" +
                    "<td>" + tool.quantity + "</td>" +
                    "<td>" + tool.price + "</td>" +
                    "<td>" + tool.categories + "</td>" +
                    "</tr>";
            });

            $("#insertProducts").append(html);
        };

        function loadData(){
            $.ajax("data/inventory.json").done(onSuccess);
        }

        loadData();

        updateBtn.click(function(){
            loadData();
        });

        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements
    })();
</script>

</body>
</html>
