<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Selectors lesson</title>
</head>
<body>

<h1>Example Page</h1>
<div class="important">
    <h3>NOTICE</h3>
    <p>This is an important message!</p>
</div>
<div class="not-important">
    <h2>Lorem Ipsum</h2>
    <p>
        Lorem ipsum dolor sit amet, incididunt ut <span class="important">labore et dolore magna aliqua.</span>, quis ut aliquip ex ea commodo.
    </p>
</div>
<p class="important">This is also very important.</p>

<button id="highlight">Highlight</button>



<script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"
>
</script>
<script src="js/jquery-selectors-lesson.js"></script>
</body>
</html>
